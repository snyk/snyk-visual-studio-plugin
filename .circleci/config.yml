version: 2.1

orbs:
  prodsec: snyk/prodsec-orb@1

jobs:
  security-scans:
    machine:
      image: windows-server-2019-vs2019:2024.05.1
      resource_class: windows.medium
    steps:
      - checkout
      - prodsec/security_scans:
          mode: auto
          iac-scan: disabled

workflows:
  version: 2
  CICD:
    jobs:
      - prodsec/secrets-scan:
          name: Scan repository for secrets
          context:
            - snyk-bot-slack
          channel: snyk-on-snyk-devex_ide
          filters:
            branches:
              ignore:
                - main

      - security-scans:
          context: devex_ide
